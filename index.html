<!DOCTYPE html>
<head>
    <meta name="description" content="This is the Etch-A-Sketch project from The Odin Project
    as created by Eric Ryan on May 28th, 2020.">
</head>

<style>
#grid-container {
    display: grid;
    grid-template-columns: repeat(16, 40px);
    grid-template-rows: repeat(16, 40px);
}

.grid-element {
    border-style: solid;
    border-width: 2px;
    border-color: grey;
}



</style>

<body>

<button type="button" id="clear-grid">Clear Grid</button>    

<div id="grid-container">

</div>

</body>

<script>
for (let i=0; i<256; i++) {
    const div = document.createElement("div");
    div.classList.add("grid-element");
    div.textContent = i;
    div.addEventListener("mouseover", () => changeColor(div));
    const gridcontainer = document.querySelector("#grid-container");
    gridcontainer.appendChild(div);
}


function changeColor(element) {
    element.style.backgroundColor = "purple";
}

const clear = document.querySelector("#clear-grid");
clear.addEventListener("click", clearGrid);

function clearGrid() {
    const div = document.querySelectorAll(".grid-element");
    
    for( let i=0; i<div.length; i++) {
    div[i].style.backgroundColor = "transparent";
    }
}

</script>
